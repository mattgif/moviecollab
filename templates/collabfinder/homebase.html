<!DOCTYPE html>
<!DOCTYPE html>
{% extends "base.html" %}
{% load staticfiles %}
{% block css_block %}
    <link rel="stylesheet" href="{% static 'css/splash.css' %}">
{% endblock %}

{% block header_block %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <a href="{% url 'index'  %}"><img id="logo" src="{% static 'images/logo-588x350.png' %}"></a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer_block %}
<div class="container footer" id="footer">
    <div class="row">
        <div class="col-xs-12 col-sm-1 col-md-2 col-lg-1">

        </div>
        <div class="col-xs-12 col-sm-10 col-lg-9 row">
            <div class="col-xs-9" id="footertext">
                <p>This product uses the TMDb API but is not endorsed or certified by TMDb.</p>
            </div>
            <div class="col-xs-3" id="footerimg">
                <a href="https://www.themoviedb.org"><img src="{% static 'images/moviedb-91x81.png' %}" alt=""></a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-2">
        </div>
    </div>
</div> <!--footer-->
{% endblock %}
